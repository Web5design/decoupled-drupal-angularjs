<!DOCTYPE html>
<html lang="en" data-ng-app="llxApp">
<head>
    <title>My Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/myblog.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="navbar navbar-fixed-top navbar-inverse" data-ng-controller="MenuController">
  <div class="container">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand">My Blog</a>
    <div class="nav-collapse collapse navbar-responsive-collapse">
      <ul class="nav navbar-nav">
        <li data-ng-repeat="item in menu"><a href="{{item.path}}">{{item.title}}</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div data-ng-view></div>
</div>

<script type="text/javascript" src="/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/angular.min.js"></script>
<script type="text/javascript" src="/lib/angular-resource.min.js"></script>
<script type="text/javascript" src="/lib/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers.js"></script>
<script type="text/javascript" src="/js/services.js"></script>

</body>
</html>
